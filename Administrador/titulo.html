<style>
.logo {
    cursor: pointer;
}

.logo img {
    width: 50px;
    transition: all 0.3s;
}
.logo img:hover {
    transform: scale(1.1);
}

nav {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100%;
    gap: 3rem;
    padding: 10px 0;
    background-color: rgb(115, 37, 189);
    position: fixed;
}
h1{
    font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    letter-spacing: 6px;
}
</style>
<body>
        <nav>
            <div class="logo">
                <img src="../img/adamlogo.jpg" alt="">
            </div>
            <h1>MANTENIMIENTO</h1>
        </nav>

</body>
