<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Pago</title>
    <link rel="stylesheet" href="./styleFormu.css">
</head>
<body>
    <div class="wrapper">
        <h1>Formulario de Pago</h1>
        <br>
        <form action="main.html" method="get">
            <div class="input-box">
                <input type="text" id="nombre" name="nombre" placeholder="Nombres" required>
                <input type="text" id="apellidos" name="apellidos" placeholder="Apellidos" required>
            </div>

            <div class="input-box">
                <input type="text" id="numero" name="numero" placeholder="Número de Tarjeta" pattern="[0-9]{16}" required>
            </div>

            <div class="input-box">
                <input type="date" id="vencimiento" name="vencimiento" placeholder="Fecha de Vencimiento" required>
            </div>

            <div class="input-box">
                <input type="text" id="cvv" name="cvv" placeholder="CVV" pattern="[0-9]{3}" required>
            </div>

            <div class="input-box">
                <input type="text" id="direccion" name="direccion" placeholder="Dirección" required>
                <input type="text" id="pais" name="pais" placeholder="País" required>
            </div>

            <div class="input-box">
                <input type="email" id="email" name="email" placeholder="Correo Electrónico" required>
            </div>

            <input type="submit" class="btn" value="Pagar">
        </form>
    </div>
</body>
</html>
